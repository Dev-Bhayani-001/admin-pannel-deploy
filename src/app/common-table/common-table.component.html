<div class="flex justify-end">
  <select
    id="countries"
    (ngModelChange)="onOptionChange($event)"
    class="bg-gray-50 mx-2 my-5 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 h-10 w-40"
  >
    <option *ngFor="let Category of Categorys" value="Category">
      {{ Category }}
    </option>
  </select>
</div>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-400">
    <thead class="text-xs text-center uppercase bg-gray-700 text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">No.</th>
        <th scope="col" class="px-6 py-3" *ngIf="isTitle">Title</th>
        <th scope="col" class="px-6 py-3" *ngIf="isCategory">Category</th>
        <th scope="col" class="py-3 w-64" *ngIf="isText">Text</th>
        <th scope="col" class="px-6 py-3" *ngIf="isLink">Link</th>
        <th scope="col" class="px-6 py-3" *ngIf="isAuthorName">Auther Name</th>
        <th scope="col" class="px-6 py-3" *ngIf="isCity">City</th>
        <th scope="col" class="px-6 py-3" *ngIf="isImage">Upload</th>
        <th scope="col" class="py-3" *ngIf="isImage">Image Preview</th>
        <th scope="col" class="py-3 px-6">Submit</th>
        <th scope="col" class="py-3 px-6">Action</th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let row of tableData; index as i"
        class="bg-white border-b bg-slate-900 border-gray-700 hover:bg-gray-700"
      >
        <td
          class="px-6 py-4 font-semibold text-gray-900 text-white text-center"
        >
          {{ i + 1 }}
        </td>
        <td
          *ngIf="isTitle"
          class="px-6 py-4 font-semibold text-gray-900 text-white"
        >
          <input
            type="text"
            id="title_Data{{ i }}"
            class="border text-gray-900 text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
            [(ngModel)]="row.title"
            required
          />
        </td>
        <td
          *ngIf="isCategory"
          class="px-6 py-4 font-semibold text-gray-900 text-white"
        >
          <input
            type="text"
            id="title_Data{{ i }}"
            class="border text-gray-900 text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
            [(ngModel)]="row.category"
            required
          />
        </td>
        <td *ngIf="isText" class="py-4 font-semibold text-gray-900 text-white">
          <textarea
            id="text_Data{{ i }}"
            [(ngModel)]="row.text"
            rows="4"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Write your thoughts here..."
          ></textarea>
        </td>
        <td
          *ngIf="isLink"
          class="px-6 py-4 font-semibold text-gray-900 text-white"
        >
          <input
            type="text"
            id="link_Data{{ i }}"
            class="border text-gray-900 text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
            [(ngModel)]="row.link"
            required
          />
        </td>
        <td
          *ngIf="isAuthorName"
          class="px-6 py-4 font-semibold text-gray-900 text-white"
        >
          <input
            type="text"
            id="auther_Data{{ i }}"
            class="border text-gray-900 text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
            [(ngModel)]="row.authorName"
            required
          />
        </td>
        <td
          *ngIf="isCity"
          class="px-6 py-4 font-semibold text-gray-900 text-white"
        >
          <input
            type="text"
            id="city_Data{{ i }}"
            class="border text-gray-900 text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
            [(ngModel)]="row.city"
            required
          />
        </td>

        <td
          class="px-6 py-4 font-semibold text-gray-900 text-white"
          *ngIf="isImage"
        >
          <input
            class="block w-full text-sm border border-gray-300 rounded-lg cursor-pointer text-gray-400 focus:outline-none border-gray-600 placeholder-gray-400"
            id="file_input{{ i }}"
            type="file"
            accept="image/*"
            (change)="onFileSelected($event)"
          />
        </td>

        <td class="p-4" *ngIf="isImage">
          <img
            src="{{ row.image }}"
            id="image_preview{{ i }}"
            class="w-16 md:w-32 max-w-full max-h-full mx-auto"
            alt="{{ row.title }}"
          />
        </td>
        <td
          class="px-6 py-4 font-semibold text-gray-900 text-white flex justify-center align-center"
        >
          <button
            (click)="onSubmit(i)"
            type="button"
            id="button"
            class="border text-gray-900 text-sm rounded-lg block p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500 my-5 font-medium rounded-lg text-sm px-5 py-2.5 hover:text-gray-700 hover:bg-green-300 hover:border-gray-600 flex justify-center focus:ring-gray-700 w-[5.7rem]"
          >
            <span>Submit</span>
          </button>
        </td>
        <td class="px-6 py-4">
          <button (click)="onDelete(i)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="red"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
              />
            </svg>
          </button>
          <!-- <button (click)="onSubmit(i)" type="button" id="button"
            class="border text-gray-900 text-sm rounded-lg block p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500 my-5 font-medium rounded-lg text-sm px-5 py-2.5 hover:text-gray-700 hover:bg-green-300 hover:border-gray-600 flex justify-center focus:ring-gray-700 w-[5.7rem] ">
            <span>Submit</span>
          </button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="flex justify-end">
  <button
    (click)="addEmptyRow()"
    type="button"
    id="button"
    class="text-gray-900 text-sm rounded-lg block p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500 my-5 font-medium rounded-lg text-sm px-5 py-2.5 hover:text-gray-700 hover:bg-green-300 hover:border-gray-600 focus:ring-gray-700"
  >
    Add Row
  </button>
</div>
